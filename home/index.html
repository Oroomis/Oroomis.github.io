        - matplotlib
    </py-env>

    
    <py-script> 
import asyncio
import matplotlib

async def main():
    import matplotlib.pyplot as plt
    import numpy as np

    xpoints = np.array([0, 6])
    ypoints = np.array([0, 250])

    plt.plot(xpoints, ypoints)
    plt.show()
    await asyncio.sleep(1)

asyncio.ensure_future(main()) 
    </py-script>
